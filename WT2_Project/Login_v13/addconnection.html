	<script>
	function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
  var cookie_username = getCookie('username');

    function SendData() {
      console.log("In SendData");
      var email = document.getElementById("email").value;
      //var password = SHA1(document.getElementById("password").value);

      //console.log(location);
      if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
      } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      console.log(xmlhttp.status);
      xmlhttp.onreadystatechange = function() {
            console.log(xmlhttp.status);
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == "Connection Request Sent")
                {
                	alert(this.responseText);
                	window.location.href = "../connections.html";
                }
                else
                {
                	alert(this.responseText);
                }
          }
      };
      xmlhttp.open("POST","http://localhost:5000/api/v1/connections",true);
      xmlhttp.setRequestHeader('Content-Type', 'application/json');
      xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
      xmlhttp.send(JSON.stringify({"email":email,"user1_name":cookie_username}));
    }
    </script>

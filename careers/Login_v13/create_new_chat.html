	<script>

    function SendData() {
      console.log("In SendData");
      var name = document.getElementById("name").value;
      var content = document.getElementById("content").value;

      if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
      } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      console.log(xmlhttp.status);
      xmlhttp.onreadystatechange = function() {
            console.log(xmlhttp.status);
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == "Message Sent Successfully")
                {
                	alert(this.responseText);
                	window.location.href = "../chat/messages.html";
                }
                else
                {
                	alert("Message Too Long or Invalid Username");
                }
          }
      };
      xmlhttp.open("GET","create_new_chat.php?name="+name+"&content="+content,true);
      xmlhttp.send();
    }
    </script>

<body style="background-color: #999999;">
	
	<div class="limiter">

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="SendData()">
